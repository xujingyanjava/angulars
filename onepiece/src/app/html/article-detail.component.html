<div class="blog-main-left" *ngIf="article">
  <!-- 文章内容（使用Kingeditor富文本编辑器发表的） -->
  <div class="article-detail shadow">
    <div class="article-detail-title" style="text-align: center;margin: 20px 0px;color: white;
    font-weight: 700;text-shadow: 0 0 8px #000000;font-size: 24px;">
      {{article.title}}
    </div>
    <div class="article-detail-info" style="    border: 1px dashed #808080;font-size: 13px;color: #808080;padding: 5px 0;
    font-family: SimSun;text-align: center;margin: 0 0 10px;">
      <span>编辑时间：{{article.updateTime|date:'yyyy-MM-dd hh:mm:ss'}}</span>
      <span>作者：{{article.author}}</span>
      <span>浏览量：{{article.viewCount}}</span>
    </div>
    <div class="article-detail-content">
      <p style="text-align:center;">
        <strong><span style="font-size:18px;">{{article.title}}</span></strong>
      </p>
      <p style="text-align:center;">
        <strong>
            <span style="font-size:18px;">
                 <br/>
            </span>
        </strong>
      </p>
      <p style="text-align:left;">
        <br/>
      </p>
      <hr/>
      <p>
        <br/>
      </p>
      <div style="text-align:center;">
        &nbsp; &nbsp; <span style="color:#EE33EE;">前言</span>：那么请忽略这篇文章！
      </div>
      <hr/>
      <p>
        <br/>
      </p>
      <p>
        &nbsp; &nbsp; {{article.content}}
      </p>
      <p>
        <br/>
      </p>

      <hr/>
      &nbsp; &nbsp; 出自：jock_xu
      <p>
        &nbsp; &nbsp; 地址：<a href="http://www.onepiece.ren" target="_blank">www.onepiece.ren</a>
      </p>
      <p>
        &nbsp; &nbsp; 转载请注明出处！<img src="../../images/0.gif" border="0" alt=""/>
      </p>
      <p>
        <br/>
      </p>
    </div>
  </div>
